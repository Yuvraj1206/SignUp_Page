<body class="d-flex align-items-center py-4 bg-secondary bg-gradient">
    
    <main class="form-signin w-100 m-auto ">
        <form action="/" method="post" >
            <img class="mb-4 rounded-circle ms-5" src="./images/logo.jpg" alt="yuvraj" width="100" height="100" />
            <h1 class="h3 mb-3 fw-normal">Sign Up to my News Letter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control first" name="fname" id="floatingInput" placeholder="First Name" />
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lname" id="floatingInput" placeholder="Last Name" />
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-4 ">
                <input type="text" class="form-control last" name="email" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email</label>
            </div>


            <button class="btn btn-primary w-100 py-2 bg-warning bg-gradient" type="submit">
                Sign me up!
            </button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; yuvraj saha</p>
        </form>
    </main>
